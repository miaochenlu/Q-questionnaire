{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}
    Q! - Login
{% endblock title %}

{% block page_content %}
    <div class="page-header" style="text-align: center;">
        <h1>Login</h1>
    </div>
    <div style="margin: auto; width: 300px;">
        {{ wtf.quick_form(form) }}
        <br>
        <p>
            New user?
            <a href="{{ url_for('auth.register') }}">
                Click here to register
            </a>
        </p>
    </div>
{% endblock page_content %}
